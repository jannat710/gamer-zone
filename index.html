<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar section start here -->
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo/Frame.svg" alt="">
                <h1 class="logo-title"><span class="highlight">G</span>amer</h1>
            </div>
            <div class="nav-item-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <button class="nav-button">Follow Us On 
                    <img src="logo/Vector.svg" alt="">
                    <img src="logo/tik-tok 1.svg" alt="">
                </button>
            </div>
        </nav>
        <!-- navbar section end here -->
    </header>
    <main>
        <!-- play section start here -->
        <div class="play-container">
            <div class="play-description">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p>1-Click instant play</p>
                <p>No Download</p>
                <p>1000s of supported online games</p>
                <button class="btn">SIGN IN</button>
                <button class="btn btn1">Go Rogue</button>
            </div>
            <div class="playing-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
        <!-- play section end here -->
    </main>
    <footer></footer>
</body>
</html>
